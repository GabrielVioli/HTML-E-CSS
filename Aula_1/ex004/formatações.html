<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a TAG B</p>
    <p>Nessa frase temos um <strong>termo em destaque</strong> usando a TAG STRONG</p>
    <h2>Italico / enfase</h2>
    <p>Nessa frase temos um <i>termo em italico</i> usando a TAG I</p>
    <p>Nessa frase temos um <em>termo em enfase</em> usando a TAG EN</p>

</body>
</html>
