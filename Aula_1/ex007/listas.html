<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>listas ordenadas</h1>
    <p>
        <ol type="A">
            <li>acordar</li>
            <li> comer</li>
            <li>tomar banho</li>
            <li>ir trabalhar</li>
        </ol>

        <ol type="I">
            <li>acordar</li>
            <li> comer</li>
            <li>tomar banho</li>
            <li>ir trabalhar</li>
        </ol>
    </p>

    <h1>listas não ordenadas</h1>
    <p>
        <ul type = "circle">
            <li>acordar</li>
            <ol type="a">
                <li>ou nao</li>
            </ol>
            <li> comer</li>
            <ol type="a">
                <li>ou nao</li>
            </ol>
            <li>tomar banho</li>
            <ol type="a">
                <li>ou nao</li>
            </ol>
            <li>ir trabalhar</li>
            <ul type = "circle">
                <li>ou nao</li>
            </ul>
        </ul>

        <dl>
            <li title="Use a tag <p>">Parágrafos</li>
        </dl>
    </p>

</body>
</html>
